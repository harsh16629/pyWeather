<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyWeather</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .search-container h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #333;
        }
        .search-container h2 {
            margin-bottom: 30px;
            font-size: 1.25rem;
            color: #555;
            font-weight: 300;
        }
        .form-control {
            height: 50px;
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Welcome to PyWeather!</h1>
        <h2>Enter your city to find out more</h2>
        <form method="GET" action="{% url 'city_weather' %}">
            <div class="mb-4">
                <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-custom">Get Weather Data</button>
        </form>
        <a href="{% url 'login' %}" class="btn btn-secondary mt-3">Login</a>

        <!-- Button to go to the user's profile -->
        <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Go to Profile</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
